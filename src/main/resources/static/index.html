<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://tse2.mm.bing.net/th/id/OIP.jA39cuYGSBorsG_9QgslkwHaFj?pid=Api&P=0&h=180">
</head>
<body>
  <div class="container">
    <h2>🌤️ Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter City Name">
    <br><br>
    <button onclick="getWeather()">Check Weather</button>

    <div class="weather-info" id="weatherResult" style="display: none;">
      <img id="icon" class="weather-icon" src="" alt="weather icon" />
      <p id="city"></p>
      <p id="temp"></p>
      <p id="desc"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
